<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI | Art Anything</title>
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- sanjaya css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/flex-library@2.0/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="form-container gap-container">
        <div class="form-wrapper flex-css-row-start fpy-30">
          <div class="select-box fmr-10">
            <select id="selectBox">
              <option value="1">GET</option>
              <option value="2">EDIT</option>
              <option value="3">VARIATIONS</option>
            </select>
          </div>
          <div class="form-box flex-top-row-start">
            <form class="flex-css-row" id="formBox">
              <textarea
                name="prompt"
                cols="1"
                rows="1"
                placeholder="Search anything..."
                id="inputBox"
              ></textarea>
              <button type="submit">
                <img src="./assets/images/send_icon.png" alt="send" />
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="gallery-container gap-container">
        <div class="gallery-box flex-css-row-start-wrap" id="galleryBox">
          <!-- <div class="box">
            <div class="img-box">
              <img
                src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-OHckDQAn9F7p3LjLRPiP6BEF/user-6NyVItkADdXw52o6brYfgoT5/img-7HNE1XL86MMOLcBlnpdJGBTQ.png?st=2023-01-05T12%3A25%3A29Z&se=2023-01-05T14%3A25%3A29Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2023-01-05T11%3A48%3A31Z&ske=2023-01-06T11%3A48%3A31Z&sks=b&skv=2021-08-06&sig=GzD/feGsmrHEKFeeLA08XohhKfxP0yeNvGouNBzbp18%3D"
                alt="searched"
              />
            </div>
          </div> -->
        </div>
      </div>
      <div class="loading-container gap-container">
        <div class="loading-box flex-css">
          <div class="loader fd-none">
            <img src="./assets/images/spinner.gif" alt="spinner" />
          </div>
          <div class="note">
            <div class="list flex-top-row-start">
              <h1 class="flex-css-end">GET :</h1>
              <p>Create/Get images using text prompt</p>
            </div>
            <div class="list flex-top-row-start">
              <h1 class="flex-css-end">EDIT :</h1>
              <p>Upload your image and write on prompt what to edit</p>
            </div>
            <div class="list flex-top-row-start">
              <h1 class="flex-css-end">VARIATIONS :</h1>
              <p>Upload you image and get similar images like that</p>
            </div>
            <div class="list flex-top-row-start">
              <h1 class="flex-css-end">SHORTCUTS :</h1>
              <p>
                (SHIFT + ENTER) to write on another line <br />
                (CTRL + A) to undo previous search
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
