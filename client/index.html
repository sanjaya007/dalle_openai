<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI | Art Anything</title>
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- sanjaya css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/flex-library@2.0/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./get.css" />
    <link rel="stylesheet" href="./edit.css" />
    <!-- jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="form-container gap-container">
        <div class="form-wrapper flex-css-row-start fpy-30">
          <div class="select-box fmr-10">
            <select id="selectBox">
              <option value="1">GET</option>
              <option value="2">EDIT</option>
              <option value="3">VARIATIONS</option>
            </select>
          </div>
          <div class="form-box flex-top-row-start">
            <form class="flex-css-row" id="formBox">
              <textarea
                name="prompt"
                cols="1"
                rows="1"
                placeholder="Search anything..."
                id="inputBox"
              ></textarea>
              <button type="submit">
                <img src="./assets/images/send_icon.png" alt="send" />
              </button>
            </form>
          </div>
        </div>
      </div>

      <div
        class="get-container gallery-container result-container gap-container"
        id="getContainer"
        style="display: none"
      >
        <div class="get-box gallery-box result-box" id="getBox">
          <div class="view-box flex-css-row-start-wrap" id="getViewBox"></div>
          <div class="note-box flex-css" id="getDefaultBox">
            <div class="list-box">
              <div class="list flex-top-row-start">
                <h1 class="flex-css-end">GET :</h1>
                <p>Create/Get images using text prompt</p>
              </div>
              <div class="list flex-top-row-start">
                <h1 class="flex-css-end">EDIT :</h1>
                <p>Upload your image and write on prompt what to edit</p>
              </div>
              <div class="list flex-top-row-start">
                <h1 class="flex-css-end">VARIATIONS :</h1>
                <p>Upload you image and get similar images like that</p>
              </div>
              <div class="list flex-top-row-start">
                <h1 class="flex-css-end">SHORTCUTS :</h1>
                <p>
                  (SHIFT + ENTER) to write on another line <br />
                  (CTRL + A) to undo previous search
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="edit-container gallery-container result-container gap-container"
        id="editContainer"
      >
        <div class="edit-box gallery-box result-box" id="editBox">
          <div class="view-box flex-css-row-start-wrap" id="editViewBox"></div>
        </div>
      </div>

      <div
        class="loading-container gap-container fd-none"
        id="loadingContainer"
      >
        <div class="loading-box flex-css">
          <div class="loader">
            <img src="./assets/images/spinner.gif" alt="spinner" />
          </div>
        </div>
      </div>
    </div>

    <!-- lazy load  -->
    <!-- <script type="text/javascript" src="jquery.lazy.min.js"></script> -->
    <!-- custom  -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
